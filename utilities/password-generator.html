<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 1rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .option-group {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }

        .option-group h3 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .slider-container {
            margin-bottom: 1rem;
        }

        .slider-container label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        .slider-wrapper {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .length-display {
            background: #667eea;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
        }

        .checkboxes {
            display: grid;
            gap: 0.75rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .checkbox-item label {
            color: #333;
            cursor: pointer;
            flex: 1;
        }

        .character-preview {
            font-family: monospace;
            font-size: 0.9rem;
            color: #666;
            margin-left: auto;
        }

        .generate-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 3rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 1rem;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
        }

        .bulk-options {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .bulk-options label {
            font-weight: bold;
            color: #333;
        }

        .bulk-options input {
            width: 80px;
            padding: 0.5rem;
            border: 2px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }

        .result-section {
            margin-top: 2rem;
        }

        .password-output {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 1rem;
            font-family: monospace;
            font-size: 1.1rem;
            word-break: break-all;
            line-height: 1.6;
            min-height: 60px;
            max-height: 300px;
            overflow-y: auto;
        }

        .password-item {
            background: white;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .password-text {
            flex: 1;
            margin-right: 1rem;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .action-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .action-btn:hover {
            background: #218838;
        }

        .copy-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .copy-btn:hover {
            background: #138496;
        }

        .strength-indicator {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
        }

        .strength-bar {
            height: 8px;
            border-radius: 4px;
            margin: 0.5rem 0;
            transition: all 0.3s ease;
        }

        .strength-weak { background: #dc3545; }
        .strength-fair { background: #fd7e14; }
        .strength-good { background: #ffc107; }
        .strength-strong { background: #28a745; }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Back to Utilities</a>
        
        <div class="header">
            <h1>üîê Password Generator</h1>
            <p>Generate secure, customizable passwords</p>
        </div>

        <div class="options-grid">
            <div class="option-group">
                <h3>Password Length</h3>
                <div class="slider-container">
                    <div class="slider-wrapper">
                        <input type="range" id="lengthSlider" min="4" max="128" value="16">
                        <div class="length-display" id="lengthDisplay">16</div>
                    </div>
                </div>
            </div>

            <div class="option-group">
                <h3>Character Types</h3>
                <div class="checkboxes">
                    <div class="checkbox-item">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase">Uppercase Letters</label>
                        <span class="character-preview">ABC...Z</span>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Lowercase Letters</label>
                        <span class="character-preview">abc...z</span>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="numbers" checked>
                        <label for="numbers">Numbers</label>
                        <span class="character-preview">0123456789</span>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="symbols" checked>
                        <label for="symbols">Symbols</label>
                        <span class="character-preview">!@#$%^&*</span>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="similar">
                        <label for="similar">Exclude Similar Characters</label>
                        <span class="character-preview">0O1lI</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="generate-section">
            <button class="generate-btn" onclick="generatePasswords()">Generate Password</button>
            <div class="bulk-options">
                <label for="bulkCount">Generate:</label>
                <input type="number" id="bulkCount" min="1" max="50" value="1">
                <span>passwords</span>
            </div>
        </div>

        <div class="result-section">
            <div class="password-output" id="passwordOutput">
                <div style="text-align: center; color: #666; padding: 2rem;">
                    Generated passwords will appear here
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn" onclick="copyAllPasswords()">Copy All</button>
                <button class="action-btn" onclick="savePasswords()">Save as Text File</button>
            </div>

            <div class="strength-indicator" id="strengthIndicator" style="display: none;">
                <div>Password Strength: <span id="strengthText">Strong</span></div>
                <div class="strength-bar" id="strengthBar"></div>
            </div>
        </div>
    </div>

    <script>
        let generatedPasswords = [];

        // Update length display
        document.getElementById('lengthSlider').addEventListener('input', function() {
            document.getElementById('lengthDisplay').textContent = this.value;
        });

        function generatePasswords() {
            const length = parseInt(document.getElementById('lengthSlider').value);
            const count = parseInt(document.getElementById('bulkCount').value);
            
            const includeUppercase = document.getElementById('uppercase').checked;
            const includeLowercase = document.getElementById('lowercase').checked;
            const includeNumbers = document.getElementById('numbers').checked;
            const includeSymbols = document.getElementById('symbols').checked;
            const excludeSimilar = document.getElementById('similar').checked;

            if (!includeUppercase && !includeLowercase && !includeNumbers && !includeSymbols) {
                alert('Please select at least one character type');
                return;
            }

            let charset = '';
            if (includeUppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (includeLowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (includeNumbers) charset += '0123456789';
            if (includeSymbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';

            if (excludeSimilar) {
                charset = charset.replace(/[0O1lI]/g, '');
            }

            generatedPasswords = [];
            for (let i = 0; i < count; i++) {
                let password = '';
                for (let j = 0; j < length; j++) {
                    password += charset.charAt(Math.floor(Math.random() * charset.length));
                }
                generatedPasswords.push(password);
            }

            displayPasswords();
            if (count === 1) {
                showStrengthIndicator(generatedPasswords[0]);
            } else {
                document.getElementById('strengthIndicator').style.display = 'none';
            }
        }

        function displayPasswords() {
            const output = document.getElementById('passwordOutput');
            output.innerHTML = '';

            generatedPasswords.forEach((password, index) => {
                const passwordDiv = document.createElement('div');
                passwordDiv.className = 'password-item';
                passwordDiv.innerHTML = `
                    <span class="password-text">${password}</span>
                    <button class="copy-btn" onclick="copyPassword('${password}')">Copy</button>
                `;
                output.appendChild(passwordDiv);
            });
        }

        function copyPassword(password) {
            navigator.clipboard.writeText(password).then(() => {
                // Visual feedback could be added here
            });
        }

        function copyAllPasswords() {
            const allPasswords = generatedPasswords.join('\\n');
            navigator.clipboard.writeText(allPasswords).then(() => {
                alert('All passwords copied to clipboard');
            });
        }

        function savePasswords() {
            const allPasswords = generatedPasswords.join('\\n');
            const blob = new Blob([allPasswords], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.download = 'passwords.txt';
            link.href = url;
            link.click();
            
            URL.revokeObjectURL(url);
        }

        function showStrengthIndicator(password) {
            const indicator = document.getElementById('strengthIndicator');
            const strengthText = document.getElementById('strengthText');
            const strengthBar = document.getElementById('strengthBar');

            let score = 0;
            
            // Length scoring
            if (password.length >= 8) score += 1;
            if (password.length >= 12) score += 1;
            if (password.length >= 16) score += 1;
            
            // Character variety scoring
            if (/[a-z]/.test(password)) score += 1;
            if (/[A-Z]/.test(password)) score += 1;
            if (/[0-9]/.test(password)) score += 1;
            if (/[^A-Za-z0-9]/.test(password)) score += 1;

            let strength, className;
            if (score <= 3) {
                strength = 'Weak';
                className = 'strength-weak';
            } else if (score <= 4) {
                strength = 'Fair';
                className = 'strength-fair';
            } else if (score <= 6) {
                strength = 'Good';
                className = 'strength-good';
            } else {
                strength = 'Strong';
                className = 'strength-strong';
            }

            strengthText.textContent = strength;
            strengthBar.className = `strength-bar ${className}`;
            indicator.style.display = 'block';
        }

        // Generate initial password
        window.addEventListener('load', generatePasswords);
    </script>
</body>
</html>
